<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Countries of the World</title>
</head>

<body>
    <header class="header">
        <h1 class="header-title">Where in the world?</h1>
        <button id="darkModeToggle" class="dark-mode-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    <div class="container">
        <h1 class="text-center my-4">Countries of the World</h1>
        <div class="row mb-3">
            <div class="col-md-6 mb-5">
                <input id="searchInput" type="text" class="form-control" placeholder="Search for a country">
            </div>
            <div class="col-md-6">
                <select id="regionSelect" class="form-control">
                    <option value="">Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </div>
        <div class="row gap-4" id="countriesContainer"></div>
    </div>

    <!-- JavaScript -->
    <script src="index.js"></script>
</body>

</html>
